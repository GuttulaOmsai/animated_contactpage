<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Us</h2>
                    <form id="contactForm" action="#" onsubmit="return validateForm()">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name">
                        <div class="error-text" id="nameError">Full Name can't be blank</div>
                
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                        <div class="error-text" id="emailError">Email can't be blank</div>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password">
                        <div class="error-text" id="passwordError">Password can't be blank</div>

                        <label for="mobilenumber">Mobile Number:</label>
                        <input type="text" id="mobilenumber" name="mobilenumber" placeholder="Enter Your Mobile Number">
                        <div class="error-text" id="mobileError">Mobile Number can't be blank</div>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter Your Message" cols="" rows=""></textarea>
                        <div class="error-text" id="messageError">Message can't be blank</div>
                        
                        <button type="submit" class="btn">Send <i class="fas fa-plane"></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="rename3.png">
                </div>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtpjs"></script>
    <script src="Contact.js"></script>
    </body>
    </html>
