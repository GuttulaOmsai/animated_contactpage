<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Us</h2>
                    <form id="contactForm" action="#" onsubmit="return validateForm()">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name">
                        <div class="error-text" id="nameError">Full Name can't be blank</div>
                
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                        <div class="error-text" id="emailError">Email can't be blank</div>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password">
                        <div class="error-text" id="passwordError">Password can't be blank</div>

                        <label for="mobilenumber">Mobile Number:</label>
                        <input type="text" id="mobilenumber" name="mobilenumber" placeholder="Enter Your Mobile Number">
                        <div class="error-text" id="mobileError">Mobile Number can't be blank</div>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter Your Message" cols="" rows=""></textarea>
                        <div class="error-text" id="messageError">Message can't be blank</div>
                        
                        <button type="submit" class="btn">Send <i class="fa-plane"></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="rename3.png" alt="Form Image">
                </div>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var mobilenumber = document.getElementById('mobilenumber').value;
            var message = document.getElementById('message').value;

            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');
            var mobileError = document.getElementById('mobileError');
            var messageError = document.getElementById('messageError');

            // Reset error messages
            nameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            mobileError.textContent = '';
            messageError.textContent = '';

            // Basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                return false; // Prevent form submission
            }

            // Check for empty fields
            if (name.trim() === '') {
                nameError.textContent = 'Full Name can\'t be blank';
                return false;
            }

            if (password.trim() === '') {
                passwordError.textContent = 'Password can\'t be blank';
                return false;
            }

            if (mobilenumber.trim() === '') {
                mobileError.textContent = 'Mobile Number can\'t be blank';
                return false;
            }

            if (message.trim() === '') {
                messageError.textContent = 'Message can\'t be blank';
                return false;
            }

            // If all validations pass, allow form submission
            return true;
        }
    </script>
</body>
</html>
